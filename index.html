<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jays.filmroll</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p.tagline {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>@jays.filmroll</h1>
    <p class="tagline">A curated display of my favorite film shots â€” from @jays.filmroll</p>
  </header>

  <section class="gallery">
    <!-- Replace these image URLs with your own -->
    <img src="https://via.placeholder.com/600x800?text=Film+Shot+1" alt="Film Shot 1">
    <img src="https://via.placeholder.com/600x800?text=Film+Shot+2" alt="Film Shot 2">
    <img src="https://via.placeholder.com/600x800?text=Film+Shot+3" alt="Film Shot 3">
    <img src="https://via.placeholder.com/600x800?text=Film+Shot+4" alt="Film Shot 4">
  </section>

  <footer>
    &copy; 2025 jays.filmroll
  </footer>

</body>
</html>
